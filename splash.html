<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Luminous AI - Loading</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #0a1a2e 0%, #16213e 50%, #0f1419 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .stars-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.tiny {
            width: 1px;
            height: 1px;
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.8);
        }

        .star.small {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.9);
        }

        .star.medium {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 10px #FFD700;
        }

        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 15px #FFD700, 0 0 25px #FFD700;
        }

        .central-star {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(circle, #FFD700, #DAA520);
            border-radius: 50%;
            width: 15px;
            height: 15px;
            box-shadow: 
                0 0 20px #FFD700,
                0 0 40px #FFD700,
                0 0 60px #FFD700,
                0 0 80px rgba(255, 215, 0, 0.9),
                0 0 100px rgba(255, 215, 0, 0.7),
                0 0 120px rgba(255, 215, 0, 0.5);
            animation: centralGlow 3s ease-in-out infinite, starPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes starPulse {
            from {
                transform: translateX(-50%) scale(1);
                filter: brightness(1);
            }
            to {
                transform: translateX(-50%) scale(1.1);
                filter: brightness(1.2);
            }
        }

        .central-star::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 60px;
            background: linear-gradient(to bottom, transparent, #FFD700, #FFD700, transparent);
            border-radius: 2px;
            box-shadow: 0 0 15px #FFD700;
        }

        .central-star::after {
            content: '';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, transparent, #FFD700, #FFD700, transparent);
            border-radius: 2px;
            box-shadow: 0 0 15px #FFD700;
        }

        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: 150px;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            color: #FFD700;
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.9),
                0 0 30px rgba(255, 215, 0, 0.7),
                0 0 45px rgba(255, 215, 0, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
            font-family: 'Times New Roman', serif;
            margin-bottom: 30px;
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(255, 215, 0, 0.9);
            margin-bottom: 40px;
            letter-spacing: 0.15em;
            font-weight: 300;
            animation: fadeIn 2s ease-in-out 1s both;
        }

        .loading-indicator {
            position: relative;
            animation: fadeIn 2s ease-in-out 1.5s both;
        }

        .loading-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: pulse 1.8s infinite;
            box-shadow: 0 0 12px #FFD700;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.4s; }
        .dot:nth-child(3) { animation-delay: 0.8s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes centralGlow {
            0%, 100% { 
                opacity: 0.9;
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
        }

        @keyframes logoGlow {
            from {
                text-shadow: 
                    0 0 15px rgba(255, 215, 0, 0.9),
                    0 0 30px rgba(255, 215, 0, 0.7),
                    0 0 45px rgba(255, 215, 0, 0.5);
            }
            to {
                text-shadow: 
                    0 0 25px rgba(255, 215, 0, 1),
                    0 0 50px rgba(255, 215, 0, 0.9),
                    0 0 75px rgba(255, 215, 0, 0.7);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(0.8);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3);
            }
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 2.8rem;
                letter-spacing: 0.25em;
            }
            
            .tagline {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashScreen">
        <div class="stars-background" id="starsContainer"></div>
        
        <!-- Central prominent star matching the image -->
        <div class="central-star"></div>
        
        <div class="logo-container">
            <div class="logo-text">LUMINOUS</div>
            <div class="tagline">Your Radiant Beauty Companion</div>
            
            <div class="loading-indicator">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate random stars matching the image pattern
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 80;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const sizes = ['tiny', 'small', 'medium', 'large'];
                const weights = [50, 30, 15, 5]; // More tiny stars, fewer large ones
                
                let starSize = 'tiny';
                const random = Math.random() * 100;
                let cumulativeWeight = 0;
                
                for (let j = 0; j < weights.length; j++) {
                    cumulativeWeight += weights[j];
                    if (random <= cumulativeWeight) {
                        starSize = sizes[j];
                        break;
                    }
                }
                
                star.className = `star ${starSize}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars
        createStars();

        // Auto-redirect to main app after 4 seconds (increased timing)
        setTimeout(() => {
            const splashScreen = document.getElementById('splashScreen');
            if (splashScreen && !splashScreen.classList.contains('fade-out')) {
                splashScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    // Set session flag right before redirect
                    sessionStorage.setItem('splashShown', 'true');
                    window.location.href = '/index.html';
                }, 1000);
            }
        }, 4000);

        // Allow tap to skip - improved handling
        let hasInteracted = false;
        
        function skipSplash() {
            if (hasInteracted) return;
            hasInteracted = true;
            
            const splashScreen = document.getElementById('splashScreen');
            if (splashScreen && !splashScreen.classList.contains('fade-out')) {
                splashScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    // Set session flag right before redirect
                    sessionStorage.setItem('splashShown', 'true');
                    window.location.href = '/index.html';
                }, 500);
            }
        }

        document.addEventListener('click', skipSplash);
        document.addEventListener('touchend', skipSplash);

        console.log('âœ¨ Luminous AI Splash Screen Loaded!');
        
        // Debug: Ensure splash screen is visible
        const splashContainer = document.getElementById('splashScreen');
        if (splashContainer) {
            splashContainer.style.display = 'flex';
            splashContainer.style.visibility = 'visible';
            splashContainer.style.opacity = '1';
            console.log('ðŸ”§ Splash screen visibility ensured');
        }
    </script>
</body>
</html>
