<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Botanicals – Luminous AI</title>
  <meta name="theme-color" content="#B8860B" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .wrapper {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      background: #B8860B;
      padding: 0.75rem;
      text-align: center;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
    }
    .product h3 {
      font-size: 1rem;
      color: #B8860B;
    }
    .product p {
      font-size: 0.9rem;
      margin: 6px 0;
    }
    .error {
      color: red;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">✨ Botanicals</div>
    <div class="content" id="results"><p>Loading live products...</p></div>
  </div>

  <script>
    async function fetchLiveProducts() {
      const container = document.getElementById('results');
      try {
        const response = await fetch('/chat.html?query=botanicals');
        const text = await response.text();

        const products = [];
        const lines = text.split('\n');
        lines.forEach(line => {
          const match = line.match(/^[-*] (.+?): (.+)/);
          if (match) {
            products.push({
              name: match[1],
              description: match[2]
            });
          }
        });

        if (products.length === 0) {
          container.innerHTML = '<p class="error">No products found.</p>';
          return;
        }

        container.innerHTML = '';
        products.forEach(p => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `<h3>${p.name}</h3><p>${p.description}</p>`;
          container.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = '<p class="error">Something went wrong. Please try again.</p>';
      }
    }

    fetchLiveProducts();
  </script>
</body>
</html>
